<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
</head>

<body>
    <div id="header">
        <div class="jumbotron">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead">Input Train Info Below</p>
        </div>
    </div>
    <div id="schedule">
        <title>Train Schedule</title>
        <table class='table table-hover'>
            <thead>
                <tr>
                    <th scope='row'>Train Name</th>
                    <th scope='row'>Destination</th>
                    <th scope='row'>Frequency</th>
                    <th scope='row'>Next Arrival</th>
                    <th scope='row'>Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="info-input">
        <h4>Add Info</h4>
        <form>
            <div class="form-group row">
                <label for="trainName" class="col-sm-2 col-form-label">Train Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="input-name">
                </div>
            </div>
            <div class="form-group row">
                <label for="destination" class="col-sm-2 col-form-label">Destination:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="input-dest">
                </div>
            </div>
            <div class="form-group row">
                <label for="firstTrain" class="col-sm-2 col-form-label">First Train Time (Military Format):</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="input-first">
                </div>
            </div>
            <div class="form-group row">
                <label for="frequency" class="col-sm-2 col-form-label">Frequency (minutes):</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="input-freq">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-9">
                    <button type="submit" id='submitButton' class="btn btn-info">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
